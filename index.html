<!DOCTYPE html>
<html lang="en">
<head>
    <title>Struttura Layout</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="cube pink"></div>
    </header>

    <main>
        <section>
            <div class="cube yellow"></div>
        </section>

        <section class="main_section container">
            <div>
                <div class="head_section light_blue"></div>
                <div class="sidebar light_blue"></div>
                <div class="central_section light_blue"></div>
                <div class="sidebar light_blue"></div>
            </div>
        </section>
    </main>

    <footer>
        <div class="cube violet"></div>
    </footer>
</body>
</html>
